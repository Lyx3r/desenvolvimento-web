<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics</title>
</head>
<body>
  <!-- (+= -= /= *= ++ --) -->

  <button onclick="
    result += '1'
    console.log(result)
  ">1</button>
  <button onclick="
    result += '2'
    console.log(result)
  ">2</button>
  <button onclick="
    result += '+'
    console.log(result)
  ">+</button>
  <button onclick="
    result = eval(result)
    console.log(result)
  ">=</button>
  <button onclick="
    result = ''
    console.log('Cleared')
  ">reset</button>
  <script>
    let result = ''
  </script>
</body>
</html>
