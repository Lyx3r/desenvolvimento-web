            play('tesoura');
        ">Tesoura</button>
        <button onclick="
        score.wins = 0

    </p>
    <script>
        let score = {
            wins: 0,
            loses: 0,
            ties: 0
        };

        function play(p1Move) {
            const comMove = comMove1();
            let result = '';
            if (p1Move === 'tesoura') {
                if (comMove === 'tesoura') {
                    result = 'Empate.';
                } else if (comMove === 'pedra') {
                    result = 'Derrota.';
                } else if (comMove === 'papel') {
                    result = 'Vitoria.';
                }
            } else if (p1Move === 'papel') {
                if (comMove === 'papel') {
                    result = 'Empate.';
                } else if (comMove === 'tesoura') {
                    result = 'Derrota.';
                } else if (comMove === 'pedra') {
                    result = 'Vitoria.';
                }
            } else if (p1Move === 'pedra') {
                    if (comMove === 'pedra') {
                    result = 'Empate.';
                } else if (comMove === 'papel') {
                    result = 'Derrota.';
                } else if (comMove === 'tesoura') {
                    result = 'Vitoria.';
                }
            }

            if (result === 'Vitoria.') {
                score.wins += 1;
            } else if (result === 'Derrota.') {
                score.loses +=1;
            } else if (result === 'Empate.') {
                score.ties +=1;
            }
                alert(`VocÃª escolheu ${p1Move}, COM escolheu ${comMove} - ${result}
Vitorias: ${score.wins}, Derrotas: ${score.loses}, Empates: ${score.ties}`);
        
            function comMove1 () {
                const rNumber = Math.random();
                let comMove = '';
                if (rNumber >= 0 && rNumber < 1 / 3) {
                    comMove ='pedra';
                } else if (rNumber >= 1 / 3 && rNumber < 2 / 3) {
                    comMove = 'papel';
                } else if (rNumber >= 2 / 3 && rNumber < 1) {
                    comMove = 'tesoura';
                }
                return comMove;
            }
        }
    </script>
